<!doctype html><html><head><meta charset="utf-8"><title>Cocina - Pedidos</title></head><body><h1>Pedidos en Cocina</h1><div id="orders">Cargando...</div><script>fetch('/api/kitchen/').then(r=>r.json()).then(data=>{const c=document.getElementById('orders');c.innerHTML='';data.forEach(o=>{const d=document.createElement('div');d.textContent=o.pedido_id+' - '+o.plato+' ('+o.estado+')';c.appendChild(d);})}).catch(e=>document.getElementById('orders').innerText='Error'});</script></body></html>
